#
# === Default configuration ===
#
server {
  listen 80;
  listen [::]:80;

  server_name upy.moe;
  server_tokens off;

  root /var/www/html;
  index index.html;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}
server {
  listen 443 ssl;
  server_name upy.moe;

  ssl_certificate /etc/letsencrypt/live/upy.moe/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/upy.moe/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
  
  location / {
    proxy_pass http://upy.moe;
  }
}

#
# === Config for API app ===
#
# API Load Balancer
upstream apiLBServers {
  server localhost:2021;
  # server x.x.x.x:2022;
}

server {
  server_name api.upy.moe;
  
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    proxy_pass http://apiLBServers;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
server {
  listen 443 ssl;
  server_name api.upy.moe;

  ssl_certificate /etc/letsencrypt/live/api.upy.moe/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.upy.moe/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
  
  location / {
    proxy_pass http://api.upy.moe;
  }
}