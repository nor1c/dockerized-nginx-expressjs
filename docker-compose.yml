version: '3.9'

services:
  api:
    container_name: dz_api
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    ports:
      - 2021:2021
    expose:
      - 2021
    networks:
      - dz-network

  nginx:
    image: nginx:latest
    container_name: dz_nginx
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    volumes:
      - web-root:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/nginx.ssl.conf:/etc/nginx/nginx.ssl.conf
      - ./docker/certbot/conf:/etc/letsencrypt/:ro
      - ./docker/certbot/www:/var/www/certbot/:ro
    depends_on:
      - api
    networks:
      - dz-network

  certbot:
    image: certbot/certbot
    container_name: dz_certbot
    volumes: 
      - web-root:/var/www/html
      - ./docker/certbot/conf:/etc/letsencrypt/:rw
      - ./docker/certbot/www:/var/www/certbot/:rw
    depends_on:
      - dz_nginx
    command: certonly --webroot --webroot-path=/var/www/html/ --force-renewal --email ahmad.uji1902@gmail.com --no-eff-email -d upy.moe -d api.upy.moe --agree-tos

volumes:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: ~/upy/dockerized-nginx-expressjweb-root
      o: bind

networks:
  dz-network:
    driver: bridge