version: '3.9'

services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    ports:
      - 2021:2021
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
      # - 443:443
    restart: always
    volumes:
      - ./docker/nginx/html:/var/www/html
      - ./docker/nginx/configurations/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/certbot/etc:/etc/letsencrypt
      - ./docker/certbot/var:/var/lib/letsencrypt
    depends_on:
      - api
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes: 
      - ./docker/nginx/html:/var/www/html
      - ./docker/certbot/etc:/etc/letsencrypt
      - ./docker/certbot/var:/var/lib/letsencrypt
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/var/www/html --email ahmad.uji1902@gmail.com --agree-tos --no-eff-email --staging -d upy.moe  -d www.upy.moe 

networks:
  app-network:
    driver: bridge